{% extends "base.html" %}


{% block body %}
{% include "nav_bar.html" %}
<div class="container">
  <div class="main-work-layer">
    <div class="jumbotron">
      <h1>환영합니다.</h1>
      <p>개발중인 페이지입니다.</p>
    </div>
  </div>

  <div class="row">
    {% for work in work_list %}
      <div class="col-xs-6 col-lg-4">
        <h5>{{work.category}}</h5>
        <h2>{{work.title}}</h2>
        <p>{{work.content_txt}}</p>
        <p><a class="btn btn-default" href="/{{ work.id }}/" role="button">자세히보기</a></p>
      </div>
    {% endfor %}
  </div>
</div>

<!-- <i class="fa fa-address-book fa-spin" aria-hidden="true"></i> -->
{% endblock %}
